<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Tracker</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <!-- Custom CSS  -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

  <!-- train Tracker -->
  <div class="container">
   <img src="images/midtown.png" alt="Marta">
        <hr/>

    <div class="row">
    
      <div class="col-lg-12">

        <!-- Current trains-->
        <div class="card card-primary border-primary">
          <div class="card-heading text-white bg-primary">
            <h6 class="card-title"><strong>Current Train Schedule</strong></h6>
          </div>
          <div class="card-body">
            <table class="table table-hover" id='train-table'>
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (mm)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>

                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>


    </div>
    <br>
    <!-- Add train  -->

    <div class="card card-primary border-primary">
      <div class="card-heading text-white bg-primary">
        <h6 class="card-title"><strong>Add Train</strong></h6>
      </div>
      <div class="card-body">
        <!-- Entry Form -->

        <form>
          <div class="form-group row">
            <label for="train-name-input">Train Name</label>
            <input class="form-control" id="train-name-input" type="text">
          </div>
          <div class="form-group row">
            <label for="destination-input">Destination</label>
            <input class="form-control" id="destination-input" type="text">
          </div>
          <div class="form-group row">
            <label for="firstTime-input">First Train Time (HH:mm - military time)</label>
            <input class="form-control time" id="firstTime-input" type="text">
          </div>
          <div class="form-group row">
            <label for="freq-input">Frequency (min)</label>
            <input class="form-control" id="freq-input" type="text">
          </div>
          <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
        </form>

      </div>

    </div>


  </div>

  </div>

  </div>

  <!-- JavaScript -->
  <script src="database/config_file.js"></script>
  <script src="js/trains.js"></script>

</body>

</html>
